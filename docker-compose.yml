version: '3.8'

services:
  # Next.js + Python OMR Grading Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: OASIS
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Database Configuration
      - DATABASE_URL=${DATABASE_URL}
      # AWS S3 Configuration
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - AWS_S3_BUCKET_NAME=${AWS_S3_BUCKET_NAME}
      - AWS_S3_BUCKET_URL=${AWS_S3_BUCKET_URL}
      # JWT Configuration
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      # Temporary files for OMR processing
      - omr_temp:/tmp
      # Persistent data
      - app_data:/app/data
    # No database dependency for production (using external RDS)
    restart: unless-stopped
    # Health check for production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # External MySQL Database (AWS RDS)
  # No local database service needed for production

volumes:
  # Temporary OMR processing files
  omr_temp:
    driver: local
  # Application data persistence
  app_data:
    driver: local

networks:
  default:
    name: omr-grading-network
